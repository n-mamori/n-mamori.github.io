<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nikki Mamori Project 1</title>
  </head>
  <body>
    <div style="width: 100px; margin: 0 auto; text-align: center">
      <p
        id="count"
        style="font-size: 30px; font-family: 'Courier New', Courier, monospace"
      >
        0
      </p>
      <button id="clickbutton" style="padding: 15px; background-color: pink">
        Click Fast
      </button>
    </div>
    <script>
      let count = 0;
      const counter = document.getElementById("count");
      const button = document.getElementById("clickbutton");
      button.addEventListener("click", () => {
        count++;
        counter.innerHTML = count;
      });
    </script>
  </body>
</html>
